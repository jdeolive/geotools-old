# Map pane cursor tools
ZoomInKey=Zoom in
ZoomInTooltipKey=Click to zoom in or drag to define the zoom area
ZoomOutKey=Zoom out
ZoomOutTooltipKey=Click to zoom out centred on cursor position
PanKey=Pan
PanTooltipKey=Click and drag to pan
ResetKey=Reset
ResetTooltipKey=Display full extent of all layers
InfoKey=Info
InfoTooltipKey=Click to identify features in selected layers
NoneKey=No tool
NoneTooltipKey=Click for plain cursor (no active tool)
