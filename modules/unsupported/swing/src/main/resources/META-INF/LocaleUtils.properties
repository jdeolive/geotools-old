# Properties used by the org.geotools.swing.LocaleUtils class
# for internationalization of GUI elements

# Supported locales
# This property lists the locales for which ResourceBundle properties files 
# are available for use by gt-swing components.
#
# Locale entries are separated by commas and/ white-space.
#
# An entry is of the form: 'll' or 'llcc' (without the quotes) 
# where ll is the two-letter language code and cc is two-letter country code.
#
supported = en
